{% extends "market/navigation.html" %}
{% load static %}
{% block content %}

          <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Your Orders</h2>
                <table class="table table-hover table-light">
                        <thead>
                          <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Order #</th>
                            <th scope="col">Total Amount</th>
                            <th scope="col">View Designs</th>
                          </tr>
                        </thead>
                        <tbody class="align-middle">
                            {% for order in orders %}
                                <tr>
                                    <td>{{order.created_at | date:'M-d-Y'}}</td>    
                                    <td>{{order.id}}</td>
                                    <td>${{order.order_cost}}</td>
                                    <td><a href="/vieworders/{{order.id}}/{{request.session.user_id}}"><button class="btn btn-primary">Order Details</button></a></td>
                                   
                                </tr>
                            {% endfor %}
                                
                        </tbody>
                      </table>
            </div>
          </div>
{% endblock %}
